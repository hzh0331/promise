<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin='anonymous' href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="page-header">lottery</h2>
        <button class="btn btn-prime" id="btn">draw</button>
    </div>
    <script>
        function rand(m, n){
            return Math.ceil(Math.random() * (n - m + 1)) + m - 1;
        }
        const btn = document.querySelector('#btn')
        btn.addEventListener('click', function (){
            const p = new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    const n = rand(1, 100)
                    if(n <= 30){
                        resolve()
                    }else {
                        reject()
                    }
                },1000)
            })

            p.then(()=>{
                alert('success')
            },()=>{
                alert('fail')
            })
        })
    </script>
</body>
</html>
